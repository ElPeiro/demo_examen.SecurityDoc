<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> REGISTRO</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Tipo</label>
                                <input type="text" th:field="*{tipo}" class="form-control"
                                            id="Tipo" placeholder="Tipo" />
                            </div>
                            <div class="form-group col-md-8">

                            <label for="email" class="col-form-label">Raza</label>
                            <input type="text" th:field="*{raza}" class="form-control"
                                   id="raza" placeholder="raza" />

                             </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Color</label>
                                <input type="text" th:field="*{color}" class="form-control"
                                            id="color" placeholder="Color" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Pelaje</label>
                                <input type="text" th:field="*{pelaje}" class="form-control"
                                            id="pelaje" placeholder="Pelaje" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Fecha de nacimiento</label>
                                <input type="text" th:field="*{fecha_nacimiento}" class="form-control"
                                       id="fecha_nacimiento" placeholder="fecha de nacimiento" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Vacunas</label>
                                <input type="text" th:field="*{vacunas}" class="form-control"
                                       id="vacunas" placeholder="vacunas" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Estado</label>
                                <input type="text" th:field="*{estado}" class="form-control"
                                       id="estado" placeholder="vacunas" readonly />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Quien adoptara</label>
                                <input type="text" th:field="*{adoptivo}" class="form-control"
                                       id="adoptivo" placeholder="vacunas" />
                            </div>


                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Guardar ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
